<!DOCTYPE html>
<html lang="en">
<link href= "join.css" rel="stylesheet">
<style>
    input[type=text]{
        width: 35%;
        padding: 12px 20px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #eaeaea;
        border-radius: 10px;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        font-size: 15px;
    }

</style>
<body>
<div class="logo" style="margin-top: 7%" >
    <img src="logo.png" width="250px" height="auto"/>
    <div class="logotext" style="margin-top: -1%">
        <p>Smart Game Supporter</p>
    </div>
    <div class="maintext" style="margin-top: 4%">
        <p>Enter your Game code and nickname
            </p>
    </div>
</div>
<div class="input" style="text-align: center; margin-top: 0%">
    <input type="text" name="GCode" placeholder="Game Code">
    <br>
    <input type="text" name="NName" placeholder="Nick Name">
</div>
<div class="wrap" style="text-align: center; margin-top: 2%">
    <button class="button">Join</button>
</div>

</body>
</html>
